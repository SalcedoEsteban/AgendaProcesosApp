<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
		
		<div class="container py-4">
			<div class="card bg-light">
				<div class="card-header" th:text="${titulo}"></div>
				<div class="card-body">
					<h4>
						<a sec:authorize="hasRole('ROLE_USER')" th:href="@{/listarProcesos}"
						class="btn btn-success btn-xs">Volver al inicio</a>
					</h4>
					<form th:action="@{/asignarProcesos}" method="post">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Asignar a Usuario:</label>
						<select class="form-control col-sm-3" name="idUsuario" id="idUsuario">
							<option th:each="usuario: ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nombre} + ' ' + ${usuario.apellido}">
							</option>
						</select>
						<button class="btn btn-success btn-xs col-sm-1" type="submit">Asignar</button>
					</div>
				</form>
				</div>
			</div>
		</div>
		
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
