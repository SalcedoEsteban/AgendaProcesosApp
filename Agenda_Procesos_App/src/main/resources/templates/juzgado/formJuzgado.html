<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-ligth">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<form th:action="@{/juzgado/guardarJuzgado}" th:object="${juzgado}" method="post">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6 ">
							<input type="text" class="form-control" th:field="*{nombre}"
							th:errorclass="'form-control alert-danger'"><small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Especialidad</label>
						<div class="col-sm-6">
							<select class="form-control" th:field="*{especialidad}">
								<!-- <option value="">========= seleccione ========</option>  -->
								<option th:each="especialidad: ${especialidades}" th:text="${especialidad.nombre}"
								th:value="${especialidad.id}"></option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<input type="submit" class="btn btn-success" value="Guardar">
					
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
