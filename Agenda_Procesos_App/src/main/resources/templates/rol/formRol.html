<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
		
		<div class="container py-4">
			<div class="card bg-light">
				<div class="card-header" th:text="${titulo}"></div>
				<div class="card-body">
					 <form th:action="@{/guardarRol}" method="post" th:object="${rol}">
					 	<div class="form-group row">
					 		<label class="col-sm-2 col-form-label">Rol</label>
					 		<div class="col-sm-6">
					 			<select th:field="*{rol}" class="form-control">
					 				<option value="">============Seleccionar ===========</option>
					 				<option th:value="ROLE_USER" th:text="Usuario"></option>
					 				<option th:value="ROLE_ADMIN" th:text="Administrador"></option>
					 				<option th:value="ROLE_SUPER_ADMIN" >Super Administrador</option>
					 			</select>
					 		</div>
					 		<div class="form-group">
					 			<input type="submit" value="Guardar" class="btn btn-success">
					 		</div>
					 	</div>
					 </form>
				</div>
			</div>
		</div>
		
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
